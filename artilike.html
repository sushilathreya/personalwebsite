  <main>
    <section class="artilike" id="artilike-section" aria-label="ArtiLike bookmarks">
      <style>
        /* Local, page-specific styling for ArtiLike (avoids modifying global CSS) */
        .artilike {
          padding: 60px 20px;
          max-width: 1100px;
          margin: 0 auto;
        }
        #lightbox {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.9);
          display: none;
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }
        #lightbox-img {
          max-width: 90%;
          max-height: 90%;
          object-fit: contain;
        }
        .artilike h2 {
          font-size: 2rem;
          text-align: center;
          margin-bottom: 12px;
        }
        .artilike .subtitle {
          text-align: center; color: #555; margin-bottom: 8px;
        }
        .last-updated {
          color: #999; 
          font-size: 0.75rem; 
          text-transform: uppercase; 
          letter-spacing: 1px; 
          margin: 40px 0; 
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        @media (max-width: 900px) {
          .bookmarks-container {
            grid-template-columns: repeat(2, 1fr);
          }
        }
        @media (max-width: 600px) {
          .bookmarks-container {
            grid-template-columns: 1fr;
          }
        }
        .bookmark-card {
          display: flex; flex-direction: column;
          border: 1px solid #ddd; border-radius: 12px; overflow: hidden; background: #fff;
        }
        .bookmark-media img {
          width: 100%; height: 210px; object-fit: cover; display: block; cursor: pointer;
          transition: transform 0.2s ease;
        }
        .bookmark-media img:hover {
          transform: scale(1.02);
        }
        .bookmark-content { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .bookmark-title { 
          font-size: 1.05rem; 
          font-weight: 400; 
          min-height: 2.2em; 
          color: #111; 
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
          line-height: 1.1;
        }
        .bookmark-meta { display: flex; align-items: center; gap: 8px; }
        .author-avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .author-info { display: flex; flex-direction: column; line-height: 1.1; }
        .author-name { font-weight: 600; font-size: 0.9rem; }
        .author-handle { font-size: 0.8rem; color: #555; }
        .bookmark-link { 
          margin-top: 2px; 
          font-size: 0.85rem; 
          color: var(--secondary); 
          text-decoration: none; 
          display: inline-flex; 
          align-items: center; 
          gap: 4px; 
          padding: 4px 8px; 
          border: 2px solid var(--secondary); 
          border-radius: 8px; 
          background: transparent; 
          transition: all 0.2s ease; 
          font-weight: 600;
        }
        .bookmark-link:hover { 
          background: var(--secondary); 
          color: var(--maincolor); 
          text-decoration: none; 
        }
        .media-type-tag {
          font-size: 0.85rem;
          background: rgba(0, 0, 0, 0.1);
          color: var(--text-color);
          padding: 4px 8px;
          border-radius: 8px;
          font-weight: 600;
        }
        @media (max-width: 600px) {
          .bookmark-media img { height: 180px; }
        }
      </style>
      <h2>Art I like</h2>
      
      <div class="last-updated" id="artilike-last-updated">Last updated: loading...</div>
      <div class="bookmarks-container" id="artilike-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; align-items: stretch;">
        <!-- Cards rendered by script.js -->
      </div>
    </section>
