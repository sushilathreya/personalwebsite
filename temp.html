<html lang="en">
<head>

    <style>

        </div>
    </section>

        <h2>The only way is through</h2>
    </div>

    <button class="bamboo-button" id="main-button" onclick="breakThrough()">Break</button>
    <button class="bamboo-button split-top" id="top-piece">Break</button>
    <button class="bamboo-button split-bottom" id="bottom-piece">Break</button>

    <div class="frame-counter hidden" id="frame-counter">Frame: 1/86</div>

    <script>
        class SamuraiAnimation {
            constructor() {
                this.totalFrames = 86;
                this.images = [];
                this.currentFrame = 1;
                this.isLoaded = false;
                this.scrollSpace = 1200;
                this.isLoading = true;
                this.cutSoundPlayed = false;
                this.audioInitialized = false;

                this.init();
                this.initializeAudio();
            }

            initializeAudio() {
                // Create and play a silent audio to initialize audio context
                const silentAudio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAAAQAEAAEAfAAAQAQABAAgAZGF0YQAAAAA=');
                silentAudio.volume = 0;
                silentAudio.play().catch(() => {});
                this.audioInitialized = true;
            }

            init() {
                this.preloadImages();
            }

            preloadImages() {
                const loadingElement = document.getElementById('loading');
                const progressElement = document.getElementById('loading-progress');
                const samuraiImg = document.getElementById('samurai-img');
                
                let loadedCount = 0;

                for (let i = 1; i <= this.totalFrames; i++) {
                    const img = new Image();
                    const frameNumber = i.toString().padStart(3, '0');
                    img.src = `images/samurai animation/ezgif-frame-${frameNumber}.jpg`;
                    
                    img.onload = () => {
                        loadedCount++;
                        progressElement.textContent = `${loadedCount}/${this.totalFrames} frames loaded`;
                        
                        if (loadedCount === this.totalFrames) {
                            this.onAllImagesLoaded();
                        }
                    };

                    img.onerror = () => {
                        console.error(`Failed to load frame ${i}`);
                        loadedCount++;
                        if (loadedCount === this.totalFrames) {
                            this.onAllImagesLoaded();
                        }
                    };

                    this.images.push(img);
                }
            }

            onAllImagesLoaded() {
                this.isLoaded = true;
                this.isLoading = false;
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('frame-counter').classList.remove('hidden');
                
                this.samuraiImg = document.getElementById('samurai-img');
                this.samuraiImg.src = this.images[0].src;
                
                this.setupScrollListener();
            }

            setupScrollListener() {
                let ticking = false;

                const updateFrame = () => {
                    const scrollY = window.pageYOffset;
                    const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                    const scrollProgress = Math.min(scrollY / maxScroll, 1);
                    
                    const targetFrame = Math.floor(scrollProgress * (this.totalFrames - 1)) + 1;
                    
                    if (targetFrame !== this.currentFrame) {
                        this.currentFrame = targetFrame;
                        this.updateImage();
                        this.updateFrameCounter();
                    }
                    
                    ticking = false;
                };

                const requestTick = () => {
                    if (!ticking) {
                        requestAnimationFrame(updateFrame);
                        ticking = true;
                    }
                };

                window.addEventListener('scroll', requestTick, { passive: true });
                
                updateFrame();
            }

            updateImage() {
                if (this.isLoaded && this.images[this.currentFrame - 1]) {
                    this.samuraiImg.src = this.images[this.currentFrame - 1].src;
                }
                
                // Fade out hero text after frame 20
                const heroText = document.querySelector('.hero-text');
                if (heroText) {
                    if (this.currentFrame > 20) {
                        const opacity = Math.max(0, 1 - ((this.currentFrame - 20) / 10));
                        heroText.style.opacity = opacity;
                    } else {
                        heroText.style.opacity = 0.9;
                    }
                }

                // Split button at frame 75, reverse before frame 70
                const mainButton = document.getElementById('main-button');
                const topPiece = document.getElementById('top-piece');
                const bottomPiece = document.getElementById('bottom-piece');
                
                if (this.currentFrame >= 75) {
                    if (!this.cutSoundPlayed) {
                        this.playCutSound();
                        this.cutSoundPlayed = true;
                    }
                    mainButton.classList.add('splitting');
                    mainButton.classList.remove('unsplitting');
                    topPiece.classList.add('visible');
                    topPiece.classList.remove('hiding');
                    topPiece.classList.remove('finished');
                    bottomPiece.classList.add('visible');
                    bottomPiece.classList.remove('finished');
                } else {
                    this.cutSoundPlayed = false;
                    mainButton.classList.remove('splitting');
                    mainButton.classList.add('unsplitting');
                    topPiece.classList.remove('visible');
                    topPiece.classList.add('hiding');
                    bottomPiece.classList.remove('visible');
                    bottomPiece.classList.add('hiding');
                }

                if(this.currentFrame >= 84) {
                    topPiece.classList.remove('visible');
                    topPiece.classList.add('finished');
                    bottomPiece.classList.remove('visible');
                    bottomPiece.classList.add('finished');
                }

                // Show next section when reaching final frames
                const nextSection = document.getElementById('next-section');
                if (this.currentFrame >= 86) {
                    nextSection.classList.add('visible');
                    
                    // Fade out samurai elements
                    const animationContainer = document.querySelector('.animation-container');
                    const heroText = document.querySelector('.hero-text');
                    const mainButton = document.getElementById('main-button');
                    const topPiece = document.getElementById('top-piece');
                    const bottomPiece = document.getElementById('bottom-piece');
                    
                    if (animationContainer) animationContainer.style.opacity = '0';
                    if (heroText) heroText.style.opacity = '0';
                    if (mainButton) mainButton.style.opacity = '0';
                    if (topPiece) topPiece.style.opacity = '0';
                    if (bottomPiece) bottomPiece.style.opacity = '0';
                } else {
                    nextSection.classList.remove('visible');
                    
                    // Fade back in samurai elements
                    const animationContainer = document.querySelector('.animation-container');
                    const heroText = document.querySelector('.hero-text');
                    const mainButton = document.getElementById('main-button');
                    const topPiece = document.getElementById('top-piece');
                    const bottomPiece = document.getElementById('bottom-piece');
                    
                    if (animationContainer) animationContainer.style.opacity = '1';
                    if (heroText && this.currentFrame <= 30) heroText.style.opacity = Math.max(0, 1 - ((this.currentFrame - 20) / 10));
                    if (mainButton) mainButton.style.opacity = '1';
                    if (topPiece) topPiece.style.opacity = '0';
                    if (bottomPiece) bottomPiece.style.opacity = '0';
                }
            }

            updateFrameCounter() {
                const counter = document.getElementById('frame-counter');
                counter.textContent = `Frame: ${this.currentFrame}/${this.totalFrames}`;
            }

            playCutSound() {
                try {
                    const audio = new Audio('sounds/katana cut.mp3');
                    audio.volume = 0.7;
                    audio.play().catch(error => {
                        console.error('Audio play failed:', error);
                        // Fallback: try with absolute path
                        const fallbackAudio = new Audio('./sounds/katana cut.mp3');
                        fallbackAudio.volume = 0.7;
                        fallbackAudio.play();
                    });
                } catch (error) {
                    console.error('Audio creation failed:', error);
                }
            }
        }

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
                navLinks.style.position = 'absolute';
                navLinks.style.top = '60px';
                navLinks.style.right = '20px';
                navLinks.style.flexDirection = 'column';
                navLinks.style.background = 'rgba(255, 255, 255, 0.1)';
                navLinks.style.backdropFilter = 'blur(20px)';
                navLinks.style.border = '1px solid rgba(255, 255, 255, 0.2)';
                navLinks.style.borderRadius = '16px';
                navLinks.style.padding = '20px';
                navLinks.style.gap = '16px';
            }
        }

        function breakThrough() {
            // Initialize audio on first user interaction
            if (!window.samuraiAnimation.audioInitialized) {
                window.samuraiAnimation.initializeAudio();
            }
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.samuraiAnimation = new SamuraiAnimation();
        });

        // Initialize audio on any user interaction
        document.addEventListener('click', () => {
            if (window.samuraiAnimation && !window.samuraiAnimation.audioInitialized) {
                window.samuraiAnimation.initializeAudio();
            }
        }, { once: true });
    </script>
</body>
